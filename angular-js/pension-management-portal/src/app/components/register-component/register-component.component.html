<form class="form-horizontal" (ngSubmit)="register()">
    <div class="container" style="margin-top: 5%;margin-left: 30%;padding-right: 20%;">
          <div class="form-group row">
            <label class="control-label col-md-2" for="aadharNumber">Aadhar Number:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="aadharNumber" id="aadharNumber" [(ngModel)]="aadharNumber" placeholder="Enter Aadhar Number">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" name="password" for="password">Password:</label>
            <div class="col-md-5">
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" placeholder="Enter Password">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="fullName">Full Name:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="fullName" placeholder="Enter Full Name">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="dob">Date Of Birth:</label>
            <div class="col-md-5">
                <p-calendar [(ngModel)]="dob" id="dob" name="dob" dateFormat="dd/mm/yy"></p-calendar>
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="panNumber">PAN Number:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="panNumber" id="panNumber" [(ngModel)]="panNumber" placeholder="Enter PAN Number">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="salaryEarned">Salary Earned:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="salaryEarned" id="salaryEarned" [(ngModel)]="salaryEarned" placeholder="Enter Salary">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="allowances">Allowances:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="allowances" id="allowances" [(ngModel)]="allowances" placeholder="Enter Allowances">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="selectedPensionCategory">Pension Category:</label>
            <div class="col-md-5">
              <p-dropdown [options]="pensionCategories" name="selectedPensionCategory" id="selectedPensionCategory" [(ngModel)]="selectedPensionCategory" placeholder="Select Pension Category" name="pensionCategory" 
                  [showClear]="true"></p-dropdown>
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="bankName">Bank Name:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="bankName" id="bankName" [(ngModel)]="bankName" placeholder="Enter Bank Name">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="accountNumber">Account Number:</label>
            <div class="col-md-5">
              <input type="text" class="form-control" name="accountNumber" id="accountNumber" [(ngModel)]="accountNumber" placeholder="Enter Account Number">
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <label class="control-label col-md-2" for="selectedBankType">Bank Type:</label>
            <div class="col-md-5">
              <p-dropdown [options]="bankTypes" name="selectedBankType" id="selectedBankType" [(ngModel)]="selectedBankType" placeholder="Select Bank Type" name="bankType" (onChange)="getSelectedBankType($event)"
	                [showClear]="true"></p-dropdown>
            </div>
          </div>
          <div class="row" style="padding-bottom: 2%;"></div>
          <div class="form-group row">
            <div class="col-md-offset-2 col-md-5">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
    </div>   
</form>
