<div class="container" style="margin-top: 15%;margin-left: 20%;padding-right: 20%;">
    <div class="form-group row">
      <label class="control-label col-md-2" for="aadharNumber">Aadhar Number:</label>
      <div class="col-md-5">
        <div name="aadharNumber" id="aadharNumber">{{aadharNumber}}</div>
      </div>
    </div>
    <div class="row" style="padding-bottom: 2%;"></div>
    <div class="form-group row">
      <label class="control-label col-md-2" for="pensionAmount">Pension Amount:</label>
      <div class="col-md-5">
          <div name="pensionAmount" id="pensionAmount">{{pensionAmount}}</div>
      </div>
    </div>
    <div class="row" style="padding-bottom: 2%;"></div>
    <div class="form-group row">
      <label class="control-label col-md-2" for="bankCharge">Bank Service Charge:</label>
      <div class="col-md-5">
          <div name="bankCharge" id="bankCharge">{{bankCharge}}</div>
      </div>
    </div>
</div>
